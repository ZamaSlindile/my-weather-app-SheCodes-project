<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>   
    <link rel="stylesheet" href="src/style.css"/>
    <title>my weather app</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form" >
            <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input" >
            <input type="submit" value="search" class="search-form-button">
        </form> 
    </header>
       
        <main> 
            <div class="weather-app-display">
             <div>
            <h1 class="weather-app-city" id="city">
            </h1>
            <p class="weather-app-detail" >
                Tuesday 23:00, overcast clouds
                <br>
                Humidity: <strong>79%</strong>, Wind: <strong>5.14km/h</strong> 
            </p>
        </div>
           <div class="weather-temperature">
            <div class="weather-icon">☁️</div> 
            <div class="temperature-container" id="temperature"></div>
            <div class="weather-celcuis">°c</div> 
            </div>
        </main>
    <footer>
        This project was coded by <a href="https://github.com/ZamaSlindile" target="_blank">Zama Vilakazi</a> , is open sourced on <a href="https://github.com/ZamaSlindile/my-weather-app-project" target="_blank"> Github</a> and hosted on <a href="https://weatherzs.netlify.app/"target="_blank">Netlify</a>
    </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
